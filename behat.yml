default:
    gherkin:
        filters:
            tags: ~@javascript
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false
    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
            browser_name: chrome
            files_path: features/images
        Behat\Symfony2Extension: ~
    suites:
        company:
            contexts:
                - AppBundle\Behat\CompanyContext
                - AppBundle\Behat\CoreContext
                - AppBundle\Behat\UserContext
                - Behat\MinkExtension\Context\MinkContext
            filters:
                tags: "@company"
        trademark:
            contexts:
                - AppBundle\Behat\CompanyContext
                - AppBundle\Behat\TrademarkContext
                - AppBundle\Behat\CoreContext
                - AppBundle\Behat\UserContext
                - Behat\MinkExtension\Context\MinkContext
            filters:
                tags: "@trademark"
        barcode:
            contexts:
                - AppBundle\Behat\CompanyContext
                - AppBundle\Behat\TrademarkContext
                - AppBundle\Behat\BarcodeContext
                - AppBundle\Behat\CoreContext
                - AppBundle\Behat\UserContext
                - Behat\MinkExtension\Context\MinkContext
            filters:
                tags: "@barcode"
        tablelogisticvariables:
            contexts:
                - AppBundle\Behat\CompanyContext
                - AppBundle\Behat\TrademarkContext
                - AppBundle\Behat\TableLogisticVariablesContext
                - AppBundle\Behat\CoreContext
                - AppBundle\Behat\UserContext
                - Behat\MinkExtension\Context\MinkContext
            filters:
                tags: "@tablelogisticvariables"
        product:
            contexts:
                - AppBundle\Behat\CompanyContext
                - AppBundle\Behat\TrademarkContext
                - AppBundle\Behat\BarcodeContext
                - AppBundle\Behat\TableLogisticVariablesContext
                - AppBundle\Behat\CoreContext
                - AppBundle\Behat\UserContext
                - Behat\MinkExtension\Context\MinkContext
            filters:
                tags: "@product"
javascript:
    gherkin:
        filters:
            tags: @javascript
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false
    extensions:
        Behat\MinkExtension:
            sessions:
                javascript:
                    selenium2: ~
            browser_name: chrome
            base_url: http://localhost:8000/app_test.php
            default_session: javascript
        Behat\Symfony2Extension: ~
